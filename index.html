
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreeDex - Your Botanical HUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050607;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .font-mono {
            font-family: 'Space Mono', monospace;
        }
        .neon-border {
            border: 1px solid #6BFF9E;
            box-shadow: 0 0 10px rgba(107, 255, 158, 0.2);
        }
        .neon-text {
            color: #6BFF9E;
            text-shadow: 0 0 8px rgba(107, 255, 158, 0.5);
        }
        .neon-glow {
            box-shadow: 0 0 15px rgba(107, 255, 158, 0.4);
        }
        .panel-bg {
            background: rgba(5, 6, 7, 0.85);
            backdrop-filter: blur(4px);
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse-slow {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        .scanline {
            width: 100%;
            height: 2px;
            background: #6BFF9E;
            opacity: 0.5;
            position: absolute;
            z-index: 10;
            top: 0;
            left: 0;
            animation: scan 4s linear infinite;
            box-shadow: 0 0 10px #6BFF9E;
        }
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
    </style>
